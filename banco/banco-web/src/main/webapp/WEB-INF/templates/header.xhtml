<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form prependId="false">
		<div class="row">


			<div class="columns large-12  header-inner">
				<a href="index.html"><img
					src="#{request.contextPath}/resources/images/logo.png" alt=""
					class="logo" /></a>
			</div>
			<p:outputPanel rendered="#{sesionBean.logged}">
			<div class="columns large-12">
				<nav> <section>
				<ul class="sf-menu large-12">
					<ui:repeat var="pag" value="#{sesionBean.accesos}">

						<li><h:commandLink action="#{pag.getUrl()}"
								value="#{pag.nombre}" /></li>

					</ui:repeat>

					<li><h:outputLabel
							value="Usuario en sesion: #{sesionBean.usuario.nombreUsuario}"
							rendered="#{sesionBean.logged}" /></li>
					<li><h:commandLink action="#{sesionBean.logOut()}"
							value="Cerrar sesion" rendered="#{sesionBean.logged}" /></li>
				</ul>
				</section> </nav>
			</div>
			</p:outputPanel>
		</div>
	</h:form>
</h:body>
</html>
